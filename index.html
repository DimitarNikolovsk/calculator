<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div>
      <input id="firstOperand" type="text" placeholder="A" />
      <input id="secondOperand" type="text" placeholder="B" />
      <select id="operation">
        <option value="multiplcation">Multiplcation</option>
        <option value="division">Division</option>
        <option value="addition">Addition</option>
        <option value="subtraction">Subtraction</option>
      </select>
      <button id="btn">Calculate</button>

      <p id="result"></p>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
